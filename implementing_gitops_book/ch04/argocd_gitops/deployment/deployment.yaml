apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-city-weahter-app
  labels:
    app: my-city-weahter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-city-weahter-app
  template:
    metadata:
      labels:
        app: my-city-weahter-app
    spec:
      containers:
        - name: my-city-weahter-app
          image: lcavanzo/gitops-k8s-deployments:main
          ports:
            - containerPort: 8080
